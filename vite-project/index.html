<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="dark">
    <h1 class = "heading">Welcome to Fishy Store!</h1>

    <div class="themes">
    <button class="themebtn" id="changeTheme">Dark</button>
    <button class="themebtn" id="changeTheme">Light</button>
    </div>

    <div class="typeFilter">
      <button class="filterbtn" id="marine">Marine & Freshwater</button>

      <button class="filterbtn" id="goldfish">Goldfish</button>
      <button class="filterbtn" id="koi">Koi & Pond</button>
  </div>
  
  <div class="refresh">
  <button class="resetbtn" id="reset">Reset</button>
  </div>


  <div class="container" id="container"></div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="css/style.css"></script>
